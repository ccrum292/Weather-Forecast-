<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>  
  
  
  <link rel="stylesheet" href="./style.css"/>

  <title>Weather Dashboard</title>

</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  
  <main class="container-fluid">
    
    <div class="row">
      <section class="col-lg-3 searchdiv"> 
        <h4>Search for a City:</h4>
        <div class="input-group col-md-12">
          <input class="form-control py-2 border-right-0 border"  id="search-input" type="search" value="City">
          <span class="input-group-append">
            <button class="btn btn-primary border-left-0 border" id="search-btn" type="button">
                  <i class="fas fa-search"></i>
            </button>
          </span>
        </div>        
        
        <table class="searchedCitiesTable">
          <tr>
          </tr>
        </table>
      </section>

      <section class="col-lg-9"> <!-- weather panel - right hand side -->
        <!-- Today's weather -->
        <div class="row">
          <section class="col-lg-12"> <!-- todays weather-->
            <div class="card" id="todays-weather">
             
            </div>
          </section>            
        </div>
        <!-- 5 day forecast words -->
        <div class="row">
          <section class="col-lg-12">
            <h4  id="fivedaywords">              
            </h4>
          </section>
        </div>
        <!-- 5 day forecast cards -->
        <div class="row" id="fivedaysection">
   
        </div>        

      </section>      
    </div>         
 
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 
  <script src="script.js"></script>
</body>

</html>
